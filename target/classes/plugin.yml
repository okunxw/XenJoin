    description: Разрешение на голосование за лучшее приветствие
    default: op
  xenjoin.list:
    description: Разрешение на просмотр списка приветствий
    default: op
  xenjoin.suggest:
    description: Разрешение на вывод утвержденного приветствия
    default: op
